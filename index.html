<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="images/logo.svg" alt="">
                <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
                <ul class="nav-ul" id="nav-ul">
                    <li><a href="#features">Features</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

          <div class="form d-flex m-auto flex-md-fill p-5 flex-column justify-content-center align-items-center">
              <h1>Sign Up</h1>
              <form>
                <div class="mb-3 input-control">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username">
                </div>
                <div class="mb-3 input-control">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 input-control">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" aria-describedby="phone">
                </div>
                <div class="mb-3 password1 input-control">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword1">
                  <span>
                    <i class="fa-solid fa-eye" aria-hidden="true" id="eye1" onclick="toggle()"></i>
                  </span>
                </div>
                <div class="mb-3 input-control">
                  <label for="exampleCheckPassword1" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="ConfirmPassword2">
                  <span>
                    <i class="fa-solid fa-eye" aria-hidden="true" id="eye"></i>
                  </span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              

          </div>
    </div>
    
    





    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
