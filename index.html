<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Nav and <Form></Form></title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="images/logo.svg" alt="">
                <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
                <ul class="nav-ul" id="nav-ul">
                    <li><a href="#features">Features</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

          <div class="form d-flex m-auto flex-md-fill p-5 flex-column justify-content-center align-items-center">
              <h1>Sign Up</h1>
              <form id="form">
                <div class="mb-3 input-control">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username">
                </div>
                <div class="mb-3 input-control">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  <p class="emailError" id="emailError"></p>
                </div>
                <div class="mb-3 input-control">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" aria-describedby="phone">
                </div>
                <div class="mb-3 password1 input-control">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="InputPassword1"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  <span>
                    <i class="fa-solid fa-eye hide-1" id="hide1"></i>
                    <i class="fa-solid fa-eye-slash hide-2" id="hide2"></i>
                  </span>
                  <p class="error1" id="error1"></p>
                </div>
                <div class="mb-3 password input-control">
                  <label for="exampleCheckPassword1" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="ConfirmPassword2">
                  <span>
                    <i class="fa-solid fa-eye hide-3" id="hide3"></i>
                    <i class="fa-solid fa-eye-slash hide-4" id="hide4"></i>
                  </span>
                  <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>

              

          </div>
    </div>
    
    





    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
